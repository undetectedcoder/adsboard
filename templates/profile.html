{% extends "base.html" %}

{% block content %}
<div class="profile-container">
    <h2>Профиль {{ user.username }}</h2>
    <p class="phone-number">Телефон: {{ user.phone }}</p>
    
    <h3>Мои объявления</h3>
    {% for ad in user.ads %}
    <div class="ad-card">
        <a href="{{ url_for('view_ad', id=ad.id) }}">{{ ad.title }}</a>
        <p>{{ ad.created_at|datetimeformat('%d.%m.%Y') }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
